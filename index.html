<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyForecast</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="logo">SkyForecast</div>
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.svg"></button>
        </div>
        <div class="error">
            <p>Oops! Something went wrong. Please Check the city name and try again.</p>
        </div>
        <div class="weather">
            <img src="images/smoke.png" class="weather-icon">
            <p class="weather-condition"></p>
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img style="filter: invert(1);" src="images/humidity.svg">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img style="filter: invert(1)" src="images/wind.svg">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
